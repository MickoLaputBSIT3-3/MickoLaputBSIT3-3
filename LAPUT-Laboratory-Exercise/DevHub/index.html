<!DOCTYPE html>
<html>
<head>
  <title>DevHub - login or signup</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mina|Rock-Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <img class="logo" src="AssetFolder/logonav.png">

      <form class="login_form">

        <div class="email">
          <div class="font">Email or Phone</div>
            <input type="text"  required>              
        </div>

        <div class="password">
          <div class="font">Password</div>
            <input type="password" required>
              <div class="forgottext">  
                <label>forgot password?</label>    
          </div>
        </div>

      <button class="login_btn">  
          Login 
          <span class=icon><i class="fas fa-sign-in-alt"></i></span>
      </button>    
      </form>
  </nav>

  <section>
    <div class="logo_body">
      <img class="logobdy" src="AssetFolder/logobody.png">
        <p class="logo-font font1">Thanks for stopping by!</p>
          <p class="logo-font">We hope to see you again soon.</p>
    </div>

    <div class="signup_body">
      <p class="create_acc">Create your account</p>
      <p class="free_hint">Your journey starts here.</p>

    <form class="signup_form">
      <div>
        <input class="firstname" type="text"  placeholder="First name" required>
        <input class="lastname" type="text"  placeholder="Last name" required>
        <input class="email" type="text" placeholder="Mobile number or Email" required>
        <input class="password" type="password"  placeholder="Password" required>
        <input class="password2" type="password"  placeholder="Confirm password" required>
      </div>

    <p class="birthday">Birthday</p>
      <div class="birth_date">
        <select class="month">
         <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option>
         <option>Apr</option><option>May</option><option>Jun</option><option>Jul</option>
         <option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option>
         <option>Dec</option>
        </select>

        <select class="day">
         <option>Day</option><option>1</option><option>2</option><option>3</option>
         <option>4</option><option>5</option><option>6</option><option>7</option>
         <option>8</option><option>9</option><option>10</option><option>11</option>
         <option>12</option><option>13</option><option>14</option><option>15</option>
         <option>16</option><option>17</option><option>18</option><option>19</option>
         <option>20</option><option>21</option><option>22</option><option>23</option>
         <option>24</option><option>25</option><option>26</option><option>27</option>
         <option>28</option><option>29</option><option>30</option>
        </select>

        <select class="year">
         <option>Year</option><option>1970</option><option>1972</option><option>1974</option>
         <option>1976</option><option>1978</option><option>1980</option><option>1982</option>
         <option>1984</option><option>1986</option><option>1988</option><option>1990</option>
         <option>1992</option><option>1995</option><option>1997</option><option>2000</option>
         <option>2002</option><option>2003</option><option>2004</option><option>2005</option>
         <option>2006</option><option>2007</option><option>2008</option>
        </select>
          <p class="brth_hint"><a href="https://www.youtube.com/watch?v=CM4CkVFmTds">Why do i need to provide my date of birth?</a></p>
      </div>

    <input type="radio" name="gender" value="male">
    <input type="radio" name="gender" value="female">
      <p class="font">Male</p>
      <p class="font font2">Female</p>

    <button class="signup">
        Sign Up
      <span class="icon"><i class="fas fa-user-plus"></i></span>
    </button>

    </form>
  </div>

  </section>

</body>
</html>
